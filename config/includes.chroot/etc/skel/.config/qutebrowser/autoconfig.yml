# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
  changelog_after_upgrade:
    global: patch
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  content.geolocation:
    https://eda.yandex.ru: false
    https://voen-torg.ru: false
    https://www.google.com: false
    https://yandex.ru: false
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:90.0) Gecko/20100101
      Firefox/90.0
  content.media.audio_capture:
    https://tabs.ultimate-guitar.com: true
    https://tuner-online.com: true
  content.notifications:
    https://bomb-shelters.ru: false
    https://promokodi.net: false
    https://ria.ru: false
    https://ru.sputnik.kz: false
    https://www.pcworld.com: false
    https://www.sportmaster.ru: false
    https://www.youtube.com: false
    https://ximepa.ru: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.completion.category:
    global: bold default_size default_family
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: null
  fonts.default_family:
    global: CozetteVector
  fonts.default_size:
    global: 16pt
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.family.cursive:
    global: CozetteVector
  fonts.web.family.fantasy:
    global: CozetteVector
  fonts.web.family.fixed:
    global: CozetteVector
  fonts.web.family.sans_serif:
    global: CozetteVector
  fonts.web.family.serif:
    global: CozetteVector
  fonts.web.family.standard:
    global: CozetteVector
  fonts.web.size.minimum:
    global: 0
  prompt.radius:
    global: 0
  scrolling.smooth:
    global: false
  search.ignore_case:
    global: always
  statusbar.position:
    global: bottom
  tabs.indicator.width:
    global: 3
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: switching
  window.transparent:
    global: false
